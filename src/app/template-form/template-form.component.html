<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="pt-5 form-horizontal">
  <div
    class="form-group"
    [class.has-error]="!nome.valid && nome.touched"
    [class.has-feedback]="!nome.valid && nome.touched"
  >
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        placeholder="Nome"
        [(ngModel)]="usuario.nome"
        required
        #nome="ngModel"
      />
      <span
        class="glyphicon gliphicon-remove form-control-feedback"
        aria-hidden="true"
        *ngIf="!nome.valid && nome.touched"
      ></span>
      <div
        id="nome"
        role="alert"
        *ngIf="!nome.valid && nome.touched"
        class="alert alert-danger"
      >
        Nome é obrigatório.
      </div>
    </div>
  </div>
  <div
    class="form-group pt-6"
    [class.has-error]="!email.valid && email.touched"
    [class.has-feedback]="!email.valid && email.touched"
  >
    <div class="col-sm-12 pt-3">
      <label for="email" class="control-label">Email</label>

      <input
        type="text"
        class="form-control"
        id="mail"
        name="email"
        placeholder="email@mail"
        [(ngModel)]="usuario.email"
        email
        required
        #email="ngModel"
      />
      <div *ngIf="!email.valid && email.touched" class="alert alert-danger">
        Email é obrigatório.
      </div>
    </div>
  </div> 
  <div class="row">

    <div class="col-sm-6 pt-3">
      <label for="cep" class="control-label">CEP</label>
  
      <input
        type="text"
        class="form-control"
        id="cep"
        name="cep"
        placeholder="22222-222"
        [(ngModel)]="usuario.cep"
        cep
        required
        #cep="ngModel"
      />
      <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger">
        CEP é obrigatório.
      </div>
    </div>
    <div class="col-sm-6 pt-3">
      <label for="numero" class="control-label">Numero</label>
  
      <input
        type="text"
        class="form-control"
        id="numero"
        name="numero"
        placeholder="22222-222"
        [(ngModel)]="usuario.numero"
        numero
        required
        #numero="ngModel"
      />
      <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger">
        Numero é obrigatório.
      </div>
    </div>
    <div class="col-sm-6 pt-3">
      <label for="numero" class="control-label">Numero</label>
  
      <input
        type="text"
        class="form-control"
        id="numero"
        name="numero"
        placeholder="22222-222"
        [(ngModel)]="usuario.numero"
        numero
        required
        #numero="ngModel"
      />
      <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger">
        Numero é obrigatório.
      </div>
    </div>
  </div>

  <div class="pt-4">
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
      Enviar
    </button>
  </div>
</form>
